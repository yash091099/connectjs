<div class="container ipad-pd-left ">
    <div class="row">
      <div class="col-sm-3 col-xs-12"></div>
      <div class="col-sm-12 mt-2">
        <h4 class="public-sale-txt d-flex">Public Sales</h4>
      </div>
    </div>
    <div *ngIf="ongoingStartUpArray?.length && !isMobileScreen  && !loadingData" class="row ">
      <div class="col-sm-12">
        <div>
          <a class="ml-2 cursor-default">
            <h6 *ngIf="ongoingStartUpArray?.length < 4" class="sale-type-txt">Ongoing Sales </h6>
            <details class="w-btn" *ngIf="ongoingStartUpArray?.length>=4  ">
              <summary class="collpase-btn d-flex">
                <h6 class="sale-type-txt ">Ongoing Sales</h6>
                <span (click)="onClick('ongoing')" class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="9" viewBox="0 0 14 9" fill="none">
                    <path d="M1 1L7 7L13 1" stroke="#EBE8F0" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </span>
              </summary>
              <div class="row" *ngIf="onGoingToggleTab">
                <div class="col-12 col-lg-3 col-md-4  col-sm-6 col-xs-12  card_details" *ngFor="let item of ongoingStartUpArray,let i=index;">
                  <app-project-sale-card [projectdata]="item"></app-project-sale-card>
                </div>
              </div>
            </details>
            <div *ngIf="!onGoingToggleTab" class=" height-fiexd">
              <div class="row">
                <ng-container *ngFor="let item of ongoingStartUpArray,let i=index;">
                  <div class="col-12 col-lg-3 col-md-4 col-sm-6 col-xs-12 card_details" *ngIf="i
                                          <4">
                    <app-project-sale-card [projectdata]="item"></app-project-sale-card>
                  </div>
                </ng-container>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

                  <app-project-sale-card [projectdata]="item"></app-project-sale-card>
                </div>
                <div class="show-more">
                  <button type="button" (click)="onClick('ongoing')">Show Less <i class="fa fa-angle-up" aria-hidden="true"></i></button>
                </div>
              </div>

            <div *ngIf="!onGoingToggleTab" class=" height-fiexd">
