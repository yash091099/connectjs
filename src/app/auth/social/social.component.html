<div class="col-md-12 col-lg-12 col-sm-12 h-100vh">
  <div class="loginform login-mob">
	<h3 class="login-heading">Detail confirmation</h3>
	<p class="mb-4 d-none d-sm-block">Fill in the form below to get instant access.</p>
    <div>
      <form [formGroup]="socialSignupForm" style="width: 100%;">
        <div class="form-group signup-mob">
          <div class="row">
            <div class="col-md-6">
              <label for="firstName">Full Name</label>
              <input type="text" placeholder="First Name" (input)="onBlur('firstName')" formControlName="firstname"
                name="firstName" class="form-control" id="firstName">
              <ng-template #first>
                <app-show-errors [control]="firstname" [fname]="'First Name'"></app-show-errors>
              </ng-template>
              <div *ngIf="checkFirstName; else first">
                <p class="errro_font">No numbers are allowed</p>
              </div>
            </div>
            <div class="col-md-6">
              <label for="lastName"></label>
			   <input type="text" placeholder="Last Name"
                (input)="onBlur('lastName')" formControlName="lastname" name="lastName" class="form-control"
                id="lastName">
              <ng-template #second>
                <app-show-errors [control]="lastname" ></app-show-errors>
              </ng-template>
              <div *ngIf="checkLastName; else second">
                <p class="errro_font">No numbers are allowed</p>
              </div>
            </div>
            <div class="col-md-12 mar-mob" *ngIf="!stateTwo">
              <label for="email">Email Address</label>
              <input type="text" placeholder="Email address" formControlName="email" name="email" class="form-control">
              <app-show-errors [control]="email" [fname]="'Email'"></app-show-errors>
            </div>
            <div *ngIf="investor.value && stateTwo">
              <div class="col-md-12">
                <p style="color: #ffad2f; margin-bottom: 10px;"> Your preferred Investment amount: <sup
                    style="color:red">*</sup></p>
                <div class="row">
                  <div class="col-md-3">
                    <label class="ckbox">
                      <input id="investmentRange" value="0 - $10,000" type="radio" formControlName='investmentRange'>
                      <span style="color: #000;" for="investmentRange" class="cursor_pointer">0 - $10,000</span>
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="ckbox">
                      <input id="investmentRange" value="$10,000 - $100,000" type="radio"
                        formControlName='investmentRange'>
                      <span style="color: #000;" for="investmentRange" class="cursor_pointer">$10,000 -
                        $100,000</span>
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="ckbox">
                      <input id="investmentRange" value="$100,000 - $500,000" type="radio"
                        formControlName='investmentRange'>
                      <span style="color: #000;" for="investmentRange" class="cursor_pointer">$100,000 -
                        $500,000</span>
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="ckbox">
                      <input id="investmentRange" value="Above $500,000" type="radio" formControlName='investmentRange'>
                      <span style="color: #000;" for="investmentRange" class="cursor_pointer">Above
                        $500,000</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <p style="color: #ffad2f; margin-bottom: 10px;">You are a: <sup style="color:red">*</sup></p>
                <div class="row">
                  <div class="col-md-6">
                    <label class="ckbox">
                      <input id="investorType" type="radio" value="Individual Investor" formControlName='investorType'>
                      <span style="color: #000;" for="investorType" class="cursor_pointer">Individual
                        Investor</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label class="ckbox">
                      <input id="investorType" type="radio" value="VC Fund/ Family Office"
                        formControlName='investorType'>
                      <span style="color: #000;" for="investorType" class="cursor_pointer">VC Fund/ Family
                        Office</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label class="ckbox">
                      <input id="investorType" type="radio" value="Fund of Funds" formControlName='investorType'>
                      <span style="color: #000;" for="investorType" class="cursor_pointer"> Fund of Funds</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label class="ckbox">
                      <input id="investorType" type="radio" value="Insitutional Investor"
                        formControlName='investorType'>
                      <span style="color: #000;" for="investorType" class="cursor_pointer">Insitutional
                        Investor</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <p style="color: #ffad2f; margin-bottom: 10px;">You prefer to invest in: <sup style="color:red">*</sup>
                </p>
                <div class="row">
                  <div class="col-md-4">
                    <label class="ckbox">
                      <input id="investmentIn" type="radio" value="Seed stage" formControlName='investmentIn'>
                      <span style="color: #000;" for="investmentIn" class="cursor_pointer">Seed stage</span>
                    </label>
                  </div>
                  <div class="col-md-4">
                    <label class="ckbox">
                      <input id="investmentIn" value="Private Sale" type="radio" formControlName='investmentIn'>
                      <span style="color: #000;" for="investmentIn" class="cursor_pointer">Private Sale</span>
                    </label>
                  </div>
                  <div class="col-md-4">
                    <label class="ckbox">
                      <input id="investmentIn" type="radio" value="ICOs and IEOs" formControlName='investmentIn'>
                      <span style="color: #000;" for="investmentIn" class="cursor_pointer"> ICOs and IEOs </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-md-12">
                    <p style="color: #ffad2f; margin-bottom: 10px;">Sectors of Interest: <sup style="color:red">*</sup>
                    </p>

                    <ul class="list-check">
                      <li *ngFor="let item of sectorsOfInterestLists; let i=index">
                        <input type="checkbox" [value]="item.label" (change)="onCheckboxChange($event)" />
                        <span>{{item.label}}</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="row" style="margin-top: 10px;">
                  <div class="col-md-6">
                    <label class="social-p">Social Presence</label>
                    <input style="margin-bottom: 0;" formControlName='socialLink' type="text"
                      placeholder="Put your website or social profile link  " class="form-control">

                  </div>
                  <div class="col-md-6">
                    <label class="social-p">Telegram Id:</label>
                    <input style="margin-bottom: 0;" formControlName='telegramId' type="text"
                      placeholder="Put your telegram Id" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <p>
          <app-messages></app-messages>
        </p>
        <p><span style="color: red;">{{errorMessage}}</span></p>
        <div class="row">
          <div class="col-md-12">
            <label class="ckbox">
              <input type="checkbox" (click)="handleTNCCheck($event)" formControlName="agreeTNC" name="accept_terms">
              <span style="color: #000;" class="cursor_pointer"> I agree to </span>
              <a [routerLink]="['/terms-and-conditions']" target="_blank"> <b>Terms &
                  Conditions</b></a>

            </label>
          </div>
        </div>
        <button type="submit" class="btn-block login-button" [disabled]="!tncChecked"
          [ngStyle]="{'cursor': tncChecked ? 'pointer' : 'not-allowed' }" (click)="updateSocial(socialSignupForm.value)"
          *ngIf="!showNextButton">Create Account</button>
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn-block login-button" (click)="updateSocial(socialSignupForm.value)"
            *ngIf="showNextButton && stateTwo" [disabled]="!socialSignupForm.valid">Create Account</button>
        </div>
      </form>
    </div>
    <div class="login-links">
    </div>
  </div>
</div>
